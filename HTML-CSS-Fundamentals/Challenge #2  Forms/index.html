<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge #2 html forms</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="container__img">
        <figure>
          <img
            src="img/anamnesis33-Oj8GEnX5EMA-unsplash.jpg"
            alt="Photo of a woman starring"
          />
        </figure>

        <div class="container__text-box">
          <h3>Find me.</h3>
          <hr />

          <h4>We are</h4>
          <p class="invite">Invite only right now!</p>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores
            est architecto iure, veniam dolorem quaerat quis necessitatibus
            nihil..
          </p>
        </div>
      </div>
      <div class="container__form">
        <form action="">
          <h2>Sign up</h2>

          <fieldset class="form__field">
            <label for="email">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="enter your email"
            />
          </fieldset>

          <fieldset class="form__field">
            <label for="password">Set password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
            />
          </fieldset>

          <fieldset>
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Show password</label>
          </fieldset>

          <button>Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
